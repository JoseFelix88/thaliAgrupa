<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AfiliadoEditDlg" widgetVar="AfiliadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAfiliadoTitle}">
            <h:form id="AfiliadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{afiliadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAfiliadoLabel_tipoDocumento}" for="tipoDocumento" />
                        <p:inputText id="tipoDocumento" value="#{afiliadoController.selected.tipoDocumento}" title="#{bundle.EditAfiliadoTitle_tipoDocumento}" />
                        <p:outputLabel value="#{bundle.EditAfiliadoLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{afiliadoController.selected.identificacion}" title="#{bundle.EditAfiliadoTitle_identificacion}" />
                        <p:outputLabel value="#{bundle.EditAfiliadoLabel_primerApellido}" for="primerApellido" />
                        <p:inputText id="primerApellido" value="#{afiliadoController.selected.primerApellido}" title="#{bundle.EditAfiliadoTitle_primerApellido}" />
                        <p:outputLabel value="#{bundle.EditAfiliadoLabel_segundoApellido}" for="segundoApellido" />
                        <p:inputText id="segundoApellido" value="#{afiliadoController.selected.segundoApellido}" title="#{bundle.EditAfiliadoTitle_segundoApellido}" />
                        <p:outputLabel value="#{bundle.EditAfiliadoLabel_primerNombre}" for="primerNombre" />
                        <p:inputText id="primerNombre" value="#{afiliadoController.selected.primerNombre}" title="#{bundle.EditAfiliadoTitle_primerNombre}" />
                        <p:outputLabel value="#{bundle.EditAfiliadoLabel_segundoNombre}" for="segundoNombre" />
                        <p:inputText id="segundoNombre" value="#{afiliadoController.selected.segundoNombre}" title="#{bundle.EditAfiliadoTitle_segundoNombre}" />
                        <p:outputLabel value="#{bundle.EditAfiliadoLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{afiliadoController.selected.fechaNacimiento}" title="#{bundle.EditAfiliadoTitle_fechaNacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAfiliadoLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{afiliadoController.selected.edad}" title="#{bundle.EditAfiliadoTitle_edad}" />
                        <p:outputLabel value="#{bundle.EditAfiliadoLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{afiliadoController.selected.sexo}" title="#{bundle.EditAfiliadoTitle_sexo}" />
                        <p:outputLabel value="#{bundle.EditAfiliadoLabel_codDepartamento}" for="codDepartamento" />
                        <p:inputText id="codDepartamento" value="#{afiliadoController.selected.codDepartamento}" title="#{bundle.EditAfiliadoTitle_codDepartamento}" />
                        <p:outputLabel value="#{bundle.EditAfiliadoLabel_codMunicipio}" for="codMunicipio" />
                        <p:inputText id="codMunicipio" value="#{afiliadoController.selected.codMunicipio}" title="#{bundle.EditAfiliadoTitle_codMunicipio}" />
                        <p:outputLabel value="#{bundle.EditAfiliadoLabel_zona}" for="zona" />
                        <p:inputText id="zona" value="#{afiliadoController.selected.zona}" title="#{bundle.EditAfiliadoTitle_zona}" />
                        <p:outputLabel value="#{bundle.EditAfiliadoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{afiliadoController.selected.telefono}" title="#{bundle.EditAfiliadoTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditAfiliadoLabel_ubicacion}" for="ubicacion" />
                        <p:inputText id="ubicacion" value="#{afiliadoController.selected.ubicacion}" title="#{bundle.EditAfiliadoTitle_ubicacion}" />
                        <p:outputLabel value="#{bundle.EditAfiliadoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{afiliadoController.selected.estado}" title="#{bundle.EditAfiliadoTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditAfiliadoLabel_itemIDafiliado}" for="itemIDafiliado" />
                        <p:inputText id="itemIDafiliado" value="#{afiliadoController.selected.itemIDafiliado}" title="#{bundle.EditAfiliadoTitle_itemIDafiliado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{afiliadoController.update}" value="#{bundle.Save}" update="display,:AfiliadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AfiliadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AfiliadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
