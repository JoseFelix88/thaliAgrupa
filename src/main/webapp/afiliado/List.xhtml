<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAfiliadoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AfiliadoListForm">
                <p:panel header="#{bundle.ListAfiliadoTitle}">
                    <p:dataTable id="datalist" value="#{afiliadoController.items}" var="item"
                                 selectionMode="single" selection="#{afiliadoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.itemIDafiliado}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfiliadoTitle_tipoDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoDocumento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfiliadoTitle_identificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfiliadoTitle_primerApellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.primerApellido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfiliadoTitle_segundoApellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.segundoApellido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfiliadoTitle_primerNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.primerNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfiliadoTitle_segundoNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.segundoNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfiliadoTitle_fechaNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfiliadoTitle_edad}"/>
                            </f:facet>
                            <h:outputText value="#{item.edad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfiliadoTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfiliadoTitle_codDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.codDepartamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfiliadoTitle_codMunicipio}"/>
                            </f:facet>
                            <h:outputText value="#{item.codMunicipio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfiliadoTitle_zona}"/>
                            </f:facet>
                            <h:outputText value="#{item.zona}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfiliadoTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfiliadoTitle_ubicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfiliadoTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfiliadoTitle_itemIDafiliado}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemIDafiliado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{afiliadoController.prepareCreate}" update=":AfiliadoCreateForm" oncomplete="PF('AfiliadoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AfiliadoViewForm" oncomplete="PF('AfiliadoViewDialog').show()" disabled="#{empty afiliadoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AfiliadoEditForm" oncomplete="PF('AfiliadoEditDialog').show()" disabled="#{empty afiliadoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{afiliadoController.destroy}" update=":growl,datalist" disabled="#{empty afiliadoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
