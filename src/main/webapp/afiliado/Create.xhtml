      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AfiliadoCreateDlg" widgetVar="AfiliadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAfiliadoTitle}">
            <h:form id="AfiliadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{afiliadoController.selected != null}">

                        <p:inputText id="tipoDocumento" value="#{afiliadoController.selected.tipoDocumento}" title="#{bundle.CreateAfiliadoTitle_tipoDocumento}" />
                        <p:outputLabel value="#{bundle.CreateAfiliadoLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{afiliadoController.selected.identificacion}" title="#{bundle.CreateAfiliadoTitle_identificacion}" />
                        <p:outputLabel value="#{bundle.CreateAfiliadoLabel_primerApellido}" for="primerApellido" />
                        <p:inputText id="primerApellido" value="#{afiliadoController.selected.primerApellido}" title="#{bundle.CreateAfiliadoTitle_primerApellido}" />

                        <p:inputText id="segundoApellido" value="#{afiliadoController.selected.segundoApellido}" title="#{bundle.CreateAfiliadoTitle_segundoApellido}" />

                        <p:outputLabel value="#{bundle.CreateAfiliadoLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{afiliadoController.selected.fechaNacimiento}" title="#{bundle.EditAfiliadoTitle_fechaNacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAfiliadoLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{afiliadoController.selected.edad}" title="#{bundle.CreateAfiliadoTitle_edad}" />
                        <p:outputLabel value="#{bundle.CreateAfiliadoLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{afiliadoController.selected.sexo}" title="#{bundle.CreateAfiliadoTitle_sexo}" />

                        <p:inputText id="codDepartamento" value="#{afiliadoController.selected.codDepartamento}" title="#{bundle.CreateAfiliadoTitle_codDepartamento}" />
                        <p:outputLabel value="#{bundle.CreateAfiliadoLabel_codMunicipio}" for="codMunicipio" />

                        <p:outputLabel value="#{bundle.CreateAfiliadoLabel_zona}" for="zona" />
                        <p:inputText id="zona" value="#{afiliadoController.selected.zona}" title="#{bundle.CreateAfiliadoTitle_zona}" />
                        <p:outputLabel value="#{bundle.CreateAfiliadoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{afiliadoController.selected.telefono}" title="#{bundle.CreateAfiliadoTitle_telefono}" />

                        <p:inputText id="ubicacion" value="#{afiliadoController.selected.ubicacion}" title="#{bundle.CreateAfiliadoTitle_ubicacion}" />

                        <p:inputText id="estado" value="#{afiliadoController.selected.estado}" title="#{bundle.CreateAfiliadoTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateAfiliadoLabel_itemIDafiliado}" for="itemIDafiliado" />
                        <p:inputText id="itemIDafiliado" value="#{afiliadoController.selected.itemIDafiliado}" title="#{bundle.CreateAfiliadoTitle_itemIDafiliado}" />

                    <p:commandButton actionListener="#{afiliadoController.create}" value="#{bundle.Save}" update="display,:AfiliadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'AfiliadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AfiliadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
